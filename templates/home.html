<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>California House Price Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Arimo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login h1 {
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
      color: #333;
    }

    .login input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .login button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login button:hover {
      background: #45a049;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background: #e7f3fe;
      border-left: 6px solid #2196F3;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>California House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="MedInc" placeholder="Income" required="required" /><br>
      <input type="text" name="HouseAge" placeholder="House Age" required="required" /><br>
      <input type="text" name="AveRooms" placeholder="Avg Rooms" required="required" /><br>
      <input type="text" name="AveBedrms" placeholder="Avg Bedrooms" required="required" /><br>
      <input type="text" name="Population" placeholder="Population" required="required" /><br>
      <input type="text" name="AveOccup" placeholder="Avg Occupants" required="required" /><br>
      <input type="text" name="Latitude" placeholder="Latitude" required="required" /><br>
      <input type="text" name="Longitude" placeholder="Longitude" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <div class="output">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
